<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class = "body">
        <div class = "calulator-body">
            <div class = "screen">
                <p data-previous-operand class = "previous-operand"></p>
                <p data-current-operand class = "current-operand"></p>
            </div>
            <div class="first row">
                <button data-all-clear class="clear btn">AC</button>
                <button data-delete class="clear btn">DEL</button>
                <button data-operation class="operand btn">%</button>
                <button data-operation class="operand btn">รท</button>
            </div>
            <div class="second row">
                <button data-number class="btn">7</button>
                <button data-number class="btn">8</button>
                <button data-number class="btn">9</button>
                <button data-operation class="operand btn">+</button>
            </div>
            <div class="third row">
                <button data-number class="btn">4</button>
                <button data-number class="btn">5</button>
                <button data-number class="btn">6</button>
                <button data-operation class="operand btn">-</button>
            </div>
            <div class="forth row">
                <button data-number class="btn">1</button>
                <button data-number class="btn">2</button>
                <button data-number class="btn">3</button>
                <button data-operation class="operand btn">x</button>
            </div>
            <div class="fifth row">
                <button data-number class="btn">0</button>
                <button data-number class="btn">.</button>
                <button data-equals class="equals btn">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
