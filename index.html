<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class = "body">
        <div class = "calulator-body">
            <div class = "screen">

            </div>
            <div class="first row">
                <button id="AC" class="clear btn">AC</button>
                <button id="C" class="clear btn">C</button>
                <button id="mod" class="operand btn">%</button>
                <button id="divide" class="operand btn">รท</button>
            </div>
            <div class="second row">
                <button id="seven" class="btn">7</button>
                <button id="eight" class="btn">8</button>
                <button id="nine" class="btn">9</button>
                <button id="add" class="operand btn">+</button>
            </div>
            <div class="third row">
                <button id="four" class="btn">4</button>
                <button id="five" class="btn">5</button>
                <button id="six" class="btn">6</button>
                <button id="minus" class="operand btn">-</button>
            </div>
            <div class="forth row">
                <button id="one" class="btn">1</button>
                <button id="two" class="btn">2</button>
                <button id="three" class="btn">3</button>
                <button id="multiply" class="operand btn">x</button>
            </div>
            <div class="fifth row">
                <button id="zero" class="btn">0</button>
                <button id="point" class="btn">.</button>
                <button id="equals" class="equals btn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
